<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E67E22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D35400;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo del logo -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)"/>
  
  <!-- Bloques apilados (representando construcciÃ³n) -->
  <g transform="translate(50, 60)">
    <!-- Bloque inferior -->
    <rect x="0" y="50" width="30" height="20" fill="#2C3E50" opacity="0.9"/>
    <rect x="35" y="50" width="30" height="20" fill="#2C3E50" opacity="0.9"/>
    <rect x="70" y="50" width="30" height="20" fill="#2C3E50" opacity="0.9"/>
    
    <!-- Bloque medio -->
    <rect x="17.5" y="30" width="30" height="20" fill="#34495E" opacity="0.95"/>
    <rect x="52.5" y="30" width="30" height="20" fill="#34495E" opacity="0.95"/>
    
    <!-- Bloque superior -->
    <rect x="35" y="10" width="30" height="20" fill="#FFFFFF" opacity="1"/>
    
    <!-- Detalle de juntas -->
    <line x1="0" y1="50" x2="100" y2="50" stroke="#1a252f" stroke-width="1" opacity="0.3"/>
    <line x1="0" y1="70" x2="100" y2="70" stroke="#1a252f" stroke-width="1" opacity="0.3"/>
    <line x1="30" y1="50" x2="30" y2="70" stroke="#1a252f" stroke-width="1" opacity="0.3"/>
    <line x1="65" y1="50" x2="65" y2="70" stroke="#1a252f" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Iniciales BM -->
  <text x="100" y="155" font-family="Poppins, Arial, sans-serif" font-size="48" font-weight="bold" 
        fill="#FFFFFF" text-anchor="middle" letter-spacing="-2">BM</text>
</svg>
