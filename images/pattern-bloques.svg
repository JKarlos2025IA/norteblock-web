<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Patrón de bloques para fondo decorativo -->
  <defs>
    <pattern id="brickPattern" x="0" y="0" width="40" height="20" patternUnits="userSpaceOnUse">
      <!-- Fila 1 -->
      <rect x="0" y="0" width="18" height="8" fill="#E67E22" opacity="0.05"/>
      <rect x="20" y="0" width="18" height="8" fill="#E67E22" opacity="0.08"/>
      
      <!-- Fila 2 (desplazada) -->
      <rect x="-10" y="10" width="18" height="8" fill="#E67E22" opacity="0.06"/>
      <rect x="10" y="10" width="18" height="8" fill="#E67E22" opacity="0.07"/>
      <rect x="30" y="10" width="18" height="8" fill="#E67E22" opacity="0.05"/>
      
      <!-- Líneas de separación -->
      <line x1="0" y1="8" x2="40" y2="8" stroke="#2C3E50" stroke-width="0.2" opacity="0.1"/>
      <line x1="0" y1="18" x2="40" y2="18" stroke="#2C3E50" stroke-width="0.2" opacity="0.1"/>
    </pattern>
  </defs>
  
  <rect width="200" height="200" fill="url(#brickPattern)"/>
</svg>
